{{define "main"}}
<!-- Single Blog -->
<section class="py-24 dark:bg-dark" id="about">
  <div class="container">
    <div class="flex justify-center">
      <div class="mb-10 w-full lg:w-3/4">
        <div class="mt-3">
          <div class="border-b px-2 py-4 border-primary">
            <a class="text-primary font-semibold text-3xl">{{.Title}} </a>
            <h4 class="text-primary font-medium text-sm">
              {{.Date.Format "2006-01-02 15:04:05"}}
            </h4>
            <div class="text-secondary dark:text-dark_secondary text-base mt-3">
              {{.Content}}
            </div>
            <span class="my-5">
              {{with .Params.tags}} {{range .}}
              <a
                href="/tags/{{. | urlize}}"
                class="text-primary hover:text-opacity-80 text-xs"
                >#{{.}}</a
              >
              {{end}} {{end}}</span
            >
          </div>
          <!-- Comments Section -->
          <div id="disqus_thread" class="border-b py-4 border-primary"></div>
          <script>
            /**
             *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
             *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables    */
            /*
    var disqus_config = function () {
    this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
    this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
    };
    */
            (function () {
              // DON'T EDIT BELOW THIS LINE
              var d = document,
                s = d.createElement("script");
              s.src = "https://blog-ythp5hx8f7.disqus.com/embed.js";
              s.setAttribute("data-timestamp", +new Date());
              (d.head || d.body).appendChild(s);
            })();
          </script>
          <noscript
            >Please enable JavaScript to view the
            <a href="https://disqus.com/?ref_noscript"
              >comments powered by Disqus.</a
            ></noscript
          >
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Single Blog -->

{{end}}
